<!DOCTYPE html>
<html lang="zh">

<head>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- 導覽列 -->
    <nav id="navigation">
        <a href="" class="logo"><img src="./img/日環LOGO.png" alt=""></a>

        <!-- 動畫圖示 -->
        <div class="Animation">
            <img class="hospital" src="./img/醫院(圖示).png" alt="">
            <img class="car" src="./img/貨車(圖示).png" alt="">
            <img class="factory" src="./img/工廠(圖示).png" alt="">
        </div>
        <!-- 收尋 -->
        <div class="search">

        <!-- 圖示連結 -->
        <div class="social">
            <a href=""><img src="./img/總攬.png" alt=""></a>
            <a href=""><img src="./img/連結(圖示).png" alt=""></a>
            <a href=""><img src="./img/首頁.png" alt=""></a>
            <a href=""><img src="" alt=""></a>

    </nav>

    <!-- 連結欄位 -->
    <div id="link">
        <ul>
            <li>最新消息</li>

            <li>營運資訊</li>
            <li>文件下載</li>
            <li>地方資訊</li>
            <li>相關連結</li>
        </ul>

    <!-- 橫幅 -->
    <section id="banner">
        <img src="https://fakeimg.pl/1280x720/?retina=1&text=橫幅1&font=noto">
        <img src="https://fakeimg.pl/1280x720/?retina=1&text=橫幅2&font=noto">

    <div id="bannerwords">
        <h2>環境</h2>
        <p>愛護地球</p>
    </div>

    <!-- 最新消息 / 活動消息 -->
    <section id="news">

            <img src="./img/小數動畫新版.gif" alt="">

        <article id="news-box">

            <div class="news-L">

            <div class="news-R" >
                <ul>
                    <li>最新消息1 </li>
                    <li>最新消息2</li>
                    <li>最新消息3</li>

    <div class="title">

        </h2>
    </div>

    <section id="about">

    <!--  jQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- slick CDN   -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- 輪播效果 -->
    <script>
        $("#banner").slick({
            dots: true,
            speed: 2000,
            autoplay: true,
            autoplayspeed: 3000,
            fade: true,
            arrows: false
        });
    </script>

</html>
